<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h1>Input Group Size</h1>
        <p>Use the .input-group-sm class for small input groups and .input-group-lg for large inputs groups:</p>
        <form action="/action_page">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Supersafe Login</span>
                </div>
                <input type="text" class="form-control" placeholder="Credit Card info and SSN" id="usr" name="username">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

<div class="text-center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmTLfP19invugyT471VPe7oKSoePS5ANkG9YWbgH8T_a_U_g4jnn3T9d_JPwMhk12ae6M&usqp=CAU" class="rounded" alt="animal from muppets">
</div>
</body>

</html>
